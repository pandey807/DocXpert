<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocXpert - Book an Appointment</title>
    <link rel="stylesheet" href="appointment.css">
</head>
<body>
    <div class="appointment-container">
        <h2>Book an Appointment with DocXpert</h2>
        <form id="appointmentForm">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="appointmentDate">Appointment Date</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="input-group">
                <label for="appointmentTime">Preferred Time</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>

            <div class="input-group">
                <label for="doctor">Choose Doctor</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="dr_smith">Dr. Vaibhav Pal</option>
                    <option value="dr_brown">Dr. Vandana Pandey</option>
                    <option value="dr_lee">Dr. Akhil Jain</option>
                </select>
            </div>

            <div class="input-group">
                <label for="message">Message or Symptoms (Optional)</label>
                <textarea id="message" name="message" placeholder="Describe your symptoms or message"></textarea>
            </div>

            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Appointment successfully booked!');
        });
    </script>
</body>
</html>
